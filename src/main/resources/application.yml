server:
  port: 8088
spring:
    datasource:
        name: test
        url: jdbc:mysql://127.0.0.1:3306/myweb?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&useSSL=true&serverTimezone=GMT%2B8
        username: root
        password: root
        # 使用druid数据源
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.jdbc.Driver
        filters: stat
        maxActive: 20
        initialSize: 1
        maxWait: 60000
        minIdle: 1
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: select 'x'
        testWhileIdle: true
        testOnBorrow: false
        testOnReturn: false
        poolPreparedStatements: true
        maxOpenPreparedStatements: 20
    thymeleaf: #thymeleaf 配置
      cache: false
      prefix: classpath:/views/
      suffix: .html
      encoding: utf-8
    http:
      encoding:
        charset: UTF-8
        enabled: true
        force: true
    redis:
      port: 6379
      host: 127.0.0.1
      timeout: 60000
      password:
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.ma.work.pojo


#pagehelper分页插件
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
logging:
  level:
    root: info
    com.boot.web.mapper: debug

